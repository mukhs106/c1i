<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Header styling */
        header {
            width: 1512px;
            height: 100px;
            flex-shrink: 0;
            background: #001EB6;
            display: flex;
            align-items: center;
            padding-left: 20px; /* Adds padding to the left side */
        }

        /* Container for the icon and text */
        .header-content {
            display: flex;
            align-items: center;
            width: 375px;
            height: 68px;
        }

        /* Icon styling */
        .header-content img {
            width: 40px; /* Adjust the size of the icon as needed */
            height: 40px;
            margin-right: 10px; /* Space between the icon and the text */
        }

        /* Text styling with increased font size */
        .header-content span {
            color: #FFF;
            font-family: "Just Me Again Down Here", sans-serif;
            font-size: 60px; /* Increased font size */
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="7FF02B35-5116-4138-A8FB-3C8C8904253F_4_5005_c.jpeg" alt="Home Icon">
            <span>Home</span>
        </div>
    </header>
</body>
</html>
