<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suhani's Archives</title>
  <style>
    /* Font setup */
    @font-face {
      font-family: 'gravita-geo-variable';
      src: url('https://path-to-gravita-geo-variable-font.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    /* Basic styling */
    body {
      margin: 0;
      font-family: 'gravita-geo-variable', sans-serif;
      font-variation-settings: 'wght' 400;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      color: rgb(224, 47, 65);
      min-height: 100vh;
      cursor: url('Images/cursor\ icon.png'), auto;
      /* Custom cursor */
    }

    /* Header styling */
    .header {
      background-color: #ffffff;
      color: rgb(224, 47, 65);
      text-align: right;
      /* Align text to the right */
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 2px solid rgb(224, 47, 65);
      position: sticky;
      top: 0;
    }

    /* Responsive image styling */
    .bottom-image {
      width: 100%;
      height: auto;
    }

    /* Scroll to top button styling */
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgb(224, 47, 65);
      color: #ffffff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: none;
      /* Hidden by default */
    }

    /* Content area styling */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
    }

    /* Main header styling */
    h1 {
      font-size: 2em;
      color: rgb(224, 47, 65);
      margin-top: 0;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">Suhani’s archives</header>

  <!-- Bottom image -->
  <img src="Images/NY 1.png" alt="NY 1 Image" class="bottom-image">

  <!-- Scroll to top button -->
  <buttom class="scroll-to-top" onclick="scrollToTop()">↑</button>

    <script>
      // Function to show or hide the scroll-to-top button
      window.onscroll = function () {
        var scrollToTopButton = document.getElementById("scrollToTopButton");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          scrollToTopButton.style.display = 'block';
        } else {
          scrollToTopButton.style.display = 'none';
        }
      };

      // Scroll to the top of the document
      function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>

    <!-- Main Content Area -->
    <div class="content">
      <h1> are you creative?</h1>
      <p>Welcome to the archives! this is the corner of the internet where i prove to you, that i am creative.</p>
    </div>

</body>

}

</html>
