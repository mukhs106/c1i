  <style>
    /* Font setup */
    @font-face {
      font-family: 'gravita-geo-variable';
      src: url('https://path-to-gravita-geo-variable-font.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    /* Basic styling */
    body {
      margin: 0;
      font-family: 'gravita-geo-variable', sans-serif;
      font-variation-settings: 'wght' 400;
      display: flex;
      flex-direction: column;
      color: rgb(224, 47, 65);

      cursor: url('Images/cursor icon.png'), auto;

    /* Header styling */

      color: rgb(224, 47, 65);
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 2px solid rgb(224, 47, 65);
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .home-icon {
      height: 40px;
      width: 40px;
    }

    /* Main content styling */
    .content {
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }

    /* Scroll to top button styling */
    .scroll-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: transparent;
      /* Make background transparent */
      border: none;
      cursor: pointer;
      display: none;
      /* Hidden by default */
    }

    .scroll-to-top img {
      width: 40px;
      height: 40px;
    }

    /* Content area styling */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
    }

    /* Main header styling */
    h1 {
      font-size: 2em;
      color: rgb(224, 47, 65);
      margin-top: 0;
      text-transform: uppercase;
    }
  </style>

  <!-- Scroll to top button -->
  <button id="scrollToTopButton" class="scroll-to-top" onclick="scrollToTop()">
    <img src="Images/arrow-icon.png" alt="Scroll to top">
  </button>

  <script>
    // Function to show or hide the scroll-to-top button
    window.onscroll = function () {
      var scrollToTopButton = document.getElementById("scrollToTopButton");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollToTopButton.style.display = 'block';
      } else {
        scrollToTopButton.style.display = 'none';
      }
    };

    // Scroll to the top of the document
    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
