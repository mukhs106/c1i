<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Colors Around Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #2206c4; /* Blue color */
            color: white;
            padding: 15px;
            text-align: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        .box1 {
            background-color: #7d0f00; /* Deep red */
        }

        .box2 {
            background-color: #004f3f; /* Dark green */
        }

        .box3 {
            background-color: #42004f; /* Dark purple */
        }

        .box4 {
            background-color: #61012e; /* Deep burgundy */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2206c4;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header section with navigation -->
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Entry 1</a>
            <a href="#">Entry 2</a>
            <a href="#">Entry 3</a>
            <a href="#">Entry 4</a>
            <a href="#">Entry 5</a>
        </nav>
    </header>

    <!-- Container for color boxes -->
    <div class="container">
        <div class="color-box box1">#7d0f00</div>
        <div class="color-box box2">#004f3f</div>
        <div class="color-box box3">#42004f</div>
        <div class="color-box box4">#61012e</div>
    </div>

    <!-- Footer -->
    <footer>
        the personal pallette 
    </footer>

</body>
</html>
