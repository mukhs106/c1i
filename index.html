<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Colors Around Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #2206c4; /* Blue color */
            color: white;
            padding: 15px;
            text-align: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        /* First 4 boxes */
        .box1 { background-color: #7d0f00; /* Deep red */ }
        .box2 { background-color: #004f3f; /* Dark green */ }
        .box3 { background-color: #42004f; /* Dark purple */ }
        .box4 { background-color: #61012e; /* Deep burgundy */ }

        /* Additional 4 boxes with similar palette colors */
        .box5 { background-color: #312cb5; /* A deeper shade of blue */ }
        .box6 { background-color: #8b4500; /* Dark orange-brown */ }
        .box7 { background-color: #005f4e; /* Teal green */ }
        .box8 { background-color: #530054; /* Deep magenta */ }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2206c4;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header section with navigation -->
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Entry 1</a>
            <a href="#">Entry 2</a>
            <a href="#">Entry 3</a>
            <a href="#">Entry 4</a>
            <a href="#">Entry 5</a>
            <a href="#">Entry 6</a>
            <a href="#">Entry 7</a>
            <a href="#">Entry 8</a>
        </nav>
    </header>

    <!-- Container for color boxes -->
    <div class="container">
        <div class="color-box box1">Entry 1</div>
        <div class="color-box box2">Entry 2</div>
        <div class="color-box box3">Entry 3</div>
        <div class="color-box box4">Entry 4</div>
        <div class="color-box box5">Entry 5</div>
        <div class="color-box box6">Entry 6</div>
        <div class="color-box box7">Entry 7</div>
        <div class="color-box box8">Entry 8</div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 My Favorite Colors
    </footer>

</body>
</html>
