<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Website</title>
  <style>
    /* Font setup */
    @font-face {
      font-family: 'gravita-geo-variable';
      src: url('https://path-to-gravita-geo-variable-font.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    /* Basic styling */
    body {
      margin: 0;
      font-family: 'gravita-geo-variable', sans-serif;
      font-variation-settings: 'wght' 400;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      color: rgb(224, 47, 65);
      min-height: 100vh;
    }

    /* Header styling */
    .header {
      background-color: #ffffff;
      color: rgb(224, 47, 65);
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 2px solid rgb(224, 47, 65);
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Sidebar styling */
    .sidebar {
      width: 200px;
      padding-top: 20px;
      border-right: 2px solid rgb(224, 47, 65);
      color: rgb(224, 47, 65);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
      top: 0;
    }

    /* Menu styling */
    .menu-item {
      text-align: left;
      padding: 15px 20px;
      font-size: 1.2em;
      color: rgb(224, 47, 65);
      text-decoration: none;
      display: block;
    }

    .menu-item:hover {
      background-color: rgba(224, 47, 65, 0.1);
    }

    /* divider for Welcome */
.menu-item.welcome {
  font-weight: bold;
  padding-top: 50px;  /* Extra space above the "Welcome" text */
  padding-bottom: 50px; /* Extra space below the "Welcome" text */
  border-bottom: 1px solid rgb(224, 47, 65); /* Separating line under "Welcome" */
  margin-bottom: 20px; /* Spacing between "Welcome" and the next entry */
}

    /* Content area styling */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
    }

    /* Main header styling */
    h1 {
      font-size: 2em;
      color: rgb(224, 47, 65);
      margin-top: 0;
      text-transform: uppercase;
    }

    /* Footer styling */
    .footer {
      border-top: 2px solid rgb(224, 47, 65);
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: rgb(224, 47, 65);
      width: 100%;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">Website Header</header>

  <!-- Sidebar with Menu -->
  <div class="sidebar">
    <a href="#" class="menu-item welcome">Welcome</a>
    <a href="#" class="menu-item">Entry 1</a>
    <a href="#" class="menu-item">Entry 2</a>
    <a href="#" class="menu-item">Entry 3</a>
    <a href="#" class="menu-item">Entry 4</a>
    <a href="#" class="menu-item">Entry 5</a>
    <a href="#" class="menu-item">Entry 6</a>
    <a href="#" class="menu-item">Entry 7</a>
    <a href="#" class="menu-item">Entry 8</a>
    <a href="#" class="menu-item">Entry 9</a>
    <a href="#" class="menu-item">Entry 10</a>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <h1>Main Content Page</h1>
    <p>This is where the main content of the website will go.</p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Footer Content</p>
  </footer>
</body>
</html>
