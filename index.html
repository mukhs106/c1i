<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suhani's Archives</title>
  <style>
    /* Font setup */
    @font-face {
      font-family: 'gravita-geo-variable';
      src: url('https://path-to-gravita-geo-variable-font.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    /* Basic styling */
    body {
      margin: 0;
      font-family: 'gravita-geo-variable', sans-serif;
      font-variation-settings: 'wght' 400;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      color: rgb(224, 47, 65);
      min-height: 100vh;
    }

    /* Header styling */
    .header {
      background-color: #ffffff;
      color: rgb(224, 47, 65);
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 2px solid rgb(224, 47, 65);
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Sidebar styling */
    .sidebar {
      width: 200px;
      padding-top: 20px;
      border-right: 2px solid rgb(224, 47, 65);
      color: rgb(224, 47, 65);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100%;
      top: 0;
    }

    /* Menu styling */
    .menu-item {
      text-align: center; /* Center align text */
      padding: 10px 0; /* Adjust padding for vertical alignment */
      font-size: 1.2em;
      color: rgb(224, 47, 65);
      text-decoration: none;
      display: block;
    }

    .menu-item:hover {
      background-color: rgba(224, 47, 65, 0.1);
    }

    /* Divider for Home */
    .menu-item.home {
      font-weight: bold;
      padding: 10;                /* Reset padding to use Flexbox for centering */
      margin-bottom: 15px;       /* Reduced spacing between "Home" and the next entry */
      position: relative;         /* Required for positioning the line */
      display: flex;             /* Enable Flexbox */
      align-items: center;       /* Vertically center the text */
      justify-content: center;    /* Horizontally center the text */
      height: 150px;             /* Set a fixed height for the menu item */
    }

    .menu-item.home::after {
      content: "";               /* Creates an empty pseudo-element */
      position: absolute;        /* Position it relative to the menu item */
      right: 0;                  /* Align it to the right */
      width: 100%;               /* Set width to 100% of the menu item */
      height: 2px;               /* Set the height of the line */
      background-color: rgb(224, 47, 65); /* Set the line color */
      top: 70%;                  /* Move the line down; adjust this value as needed */
      transform: translateY(-50%); /* Adjust for perfect centering vertically */
    }

    /* Content area styling */
    .content {
      margin-left: 220px;
      padding: 20px;
      flex-grow: 1;
    }

    /* Main header styling */
    h1 {
      font-size: 2em;
      color: rgb(224, 47, 65);
      margin-top: 0;
      text-transform: uppercase;
    }

    /* Footer styling */
    .footer {
      border-top: 2px solid rgb(224, 47, 65);
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: rgb(224, 47, 65);
      width: 100%;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">Suhaniâ€™s archives</header>

  <!-- Sidebar with Menu -->
  <div class="sidebar">
    <a href="#" class="menu-item home">Home</a> <!-- Changed from Welcome to Home -->
    <a href="#" class="menu-item">Entry 1</a>
    <a href="#" class="menu-item">Entry 2</a>
    <a href="#" class="menu-item">Entry 3</a>

    <a href="#" class="menu-item">Entry 8</a>
    <a href="#" class="menu-item">Entry 9</a>
    <a href="#" class="menu-item">Entry 10</a>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <h1> are you creative?</h1>
    <p>Welcome to the archives! this is the corner of the internet where i prove to you, that i am creative.</p>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Footer Content</p>
  </footer>
</body>
</html>
