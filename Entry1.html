<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suhani's Archives</title>
  <link rel="stylesheet" href="Entry1.css">
</head>
    
<body>
  <header>
    <div class="header-left">
      <a href="index.html">
        <img src="Icons/home-icon.png" alt="Home" class="home-icon">
      </a>
    </div>
    <div class="header-right">
        <p>Suhani's Archives</p>
    </div>
</header>

 <!-- Video background -->
<video autoplay muted loop id="background-video">
  <source src="Videos/scream1.mp4" type="video/mp4">
</video>

  <div class="content">
    <h1> are you creative?</h1>
    <p>Welcome to the Archives.</p>
  </div>

  <!-- Scroll to top button -->
  <button id="scrollToTopButton" class="scroll-to-top" onclick="scrollToTop()">
    <img src="Icons/arrow-icon.png" alt="Scroll to top">
  </button>

  <script>
    // Function to show or hide the scroll-to-top button
    window.onscroll = function () {
      var scrollToTopButton = document.getElementById("scrollToTopButton");
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollToTopButton.style.display = 'block';
      } else {
        scrollToTopButton.style.display = 'none';
      }
    };

    // Scroll to the top of the document
    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>
